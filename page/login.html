<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./login.css" />
    <script src="./login.js"></script>
    <script>
      function login() {
        var stuNum = document.getElementById("stuNum").value;
        var password = document.getElementById("password").value;
        var params = "stuNum" + stuNum + "&password=" + password;


        var xmlHttp = new XMLHttpRequest();
        xmlHttp.open("GET", "/login?" + params, true);
        xmlHttp.send(null);

        xmlHttp.onreadystatechange = function() {
          if (xmlHttp.readyState == 4 && xmlHttp.status == 200) {
            console.log(xmlHttp.responseText);
            console.log(typeof xmlHttp.responseText);
            if (xmlHttp.responseText == "OK") {
              alert("成功")
            } else {
              alert("失败")
            }
          }
        };
      }
    </script>
  </head>
  <body>
    <input type="text" id="stuNum" placeholder="学号" />
    <input type="password" id="password" placeholder="密码" />
    <input type="submit" value="提交" onclick="login()" />
  </body>
</html>
